<div class="container_small-card">
    <div class="small-card_photo">
        <img src="{{ photoCover }}"
            alt="imagem" width="100%">
    </div>
    <div class="small-card_items-text">
        <div class="small-card_date">
            <span>{{ cardDate }}</span>
        </div>
        <div class="small-card_title">
            <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
        </div>
    </div>
</div>
<hr/>
