<div class="container_big-card">
    <div class="big-card_photo">
        <img src="{{ photoCover }}"
            alt="imagem" width="100%">
    </div>
    <div class="big-card_elements-text">
        <div class="big-card_date">
            <span>{{cardDate}}</span>
        </div>
        <div class="big-card_title">
            <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
        </div>
        <div class="big-card_description">
            <p>{{cardDescription}}</p>
        </div>
    </div>
    
</div>
